{% extends 'base.html' %}
{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
      {{ message }}
    </div>
  {% endfor %}
{% endwith %}

<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h2>Cadastro de usuário</h2>
        </div>
        <div class="card-body">
            <form action="{{url_for('caduser')}}" method="post">
                <label for="email">E-mail:</label>
                <input class="form-control" name="email" type="email" placeholder="email@exemplo.com" required><br>
                <label for="password">Senha:</label>
                <input class="form-control" name="password" type="password" placeholder="Insira uma senha de no mínimo 8 caracteres" required><br>
                <button type="submit" class="btn btn-danger btn-block">Cadastrar</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
